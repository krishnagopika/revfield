<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangles Connected by Graph</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }
    .rectangle {
        width: 100px;
        height: 150px;
        background-color: #3498db;
        position: relative;
    }
    .connector {
        position: absolute;
        border: 2px solid #3498db;
    }
    .connector.vertical {
        height: 100px;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
    }
    .connector.horizontal {
        width: 100px;
        top: 50%;
        left: 100%;
        transform: translateY(-50%);
    }
</style>
</head>
<body>
<div class="container">
    <div class="rectangle"></div>
    <div class="rectangle">
        <div class="connector vertical"></div>
    </div>
    <div class="rectangle">
        <div class="connector horizontal"></div>
    </div>
</div>
</body>
</html>
